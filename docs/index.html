      position: absolute;

      right: 0;

<body class="close">
  <!-- <body> -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true, //从 Markdown 文件加载侧边栏
      //coverpage: true, //封面
      loadNavbar: true, //从 Markdown 文件加载导航栏
      //loadNavbar: 'nav.md', //从 Markdown 文件加载导航栏
      //onlyCover: true, //只有封面
      notFoundPage: true, //404页面
      // hideSidebar: true, //隐藏侧边栏
      //mergeNavbar: true, //
      themeColor: '#000000', //主题颜色
      auto2top: true,
      // externalLinkTarget: '_self', // default: '_blank' 外部链接的打开方式。默认为 _blank （在新窗口或者标签页中打开）
      // themeColor: 'rgb(0, 85, 255)',
      //repo: 'https://github.com/gdxyh', //右上角显示github链接
      // externalLinkTarget: '_self',//右上角链接的打开方式。默认为 （在新窗口或者标签页中打开）_blank
      ext: '.md',//资源的文件扩展名。
      // 下面是文档分页
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
        crossChapterText: true,
      },
      //幻灯片

      //选项卡
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic', //'classic'//'material'//false
        // theme: 'material', //'classic'//'material'//false
        tabComments: true,
        tabHeadings: true
      },
      footer: {
        copy: '<span>孤独行永恒 &copy; 2022</span>',
        auth: '    Powered by 解亦成',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className',
      },
      timeUpdater: {
        text: "最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}.{fff}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
      // dark: {
      //   background: "#1e1e1e",
      //   toggleBtnBg: "#cccccc",
      //   textColor: "#cccccc"
      // },
      // light: {
      //   background: "white",
      //   toggleBtnBg: "var(--theme-color)",
      //   textColor: "var(--theme-color)"
      // },
      customPageTitle: {
        prefix: 'Docsify',
        suffix: 'v1.0.0',
        seprator: '|',
        debug: false,
      },
      chat: {
        // chat panel title
        title: '',
        // set avatar url
        users: [
          { nickname: '404', avatar: '' },
          { nickname: '孤独行永恒', avatar: '' },
        ],
        myself: '孤独行永恒',
        animation: 0,
      },
      // progress: {
      //   position: "top",
      //   color: "var(--theme-color,#42b983)",
      //   height: "3px",
      // },
    };
  </script>
