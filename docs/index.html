<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <!--link rel="stylesheet" href="vue.css"-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true, //从 Markdown 文件加载侧边栏
      //coverpage: true, //封面
      loadNavbar: true, //从 Markdown 文件加载导航栏
      //loadNavbar: 'nav.md', //从 Markdown 文件加载导航栏
      //onlyCover: true, //只有封面
      notFoundPage: true, //404页面
      hideSidebar: true, //隐藏侧边栏
      //mergeNavbar: true, //
      themeColor: '#000000', //主题颜色
      //repo: 'https://github.com/gdxyh', //右上角显示github链接
    };
  </script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <!--script src="docsify.min.js"></script-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
